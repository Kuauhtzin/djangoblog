{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
    <div class="date">
      {% if post.published_date %}
        {{ post.published_date }}
      {% endif %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" role="button"><i class="fa fa-pencil"></i></a>
    </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
