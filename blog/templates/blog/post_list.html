{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="post">
    <p>Published: {{ post.published_date }} | {{ post.approved_comments.count }} <i class="fa fa-comments"></i></p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|truncatechars:200 }}</p>
  </div>
  {% endfor %}
{% endblock %}
