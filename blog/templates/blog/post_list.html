<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Djangoblog</title>
  </head>
  <body>
    <h1>Post List</h1>
    <ul>
      {% for post in posts %}
      <div>
          <p>published: {{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </ul>
  </body>
</html>
